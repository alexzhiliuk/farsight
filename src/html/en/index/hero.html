<section class="hero hero_margin hero_big" >
    <div class="hero__img">
        <img src="@img/hero/bg.png" alt="">
    </div>
    <div class="hero__gradient"></div>
    <div class="hero__container container">
        <div class="hero-reviews">
            <div class="hero-reviews__avatars">
                <div class="hero-reviews__avatar">
                    <img src="@img/hero/avatar1.png" alt="">
                </div>
                <div class="hero-reviews__avatar">
                    <img src="@img/hero/avatar2.png" alt="">
                </div>
            </div>
            <div class="hero-reviews__rate">
                <span>4.8/5 </span> <span class="hero-reviews__stars">★★★★☆</span>
            </div>
            <p class="hero-reviews__text">based on over 200 property owners' reviews</p>
        </div>
        <h1 class="hero__title title-en">Transparent Villa Management in Bali </h1>
        <div class="hero__items">
                300+ objects <span>•</span>Open reporting <span>•</span>No hidden fees
        </div>
        <form action="" class="hero-form">
            <div class="hero-form__left">
                <h2 class="hero-form__title">Let's calculate how much you can earn</h2>
                <p class="hero-form__subtitle">Complete the form below to receive <br> a profitability analysis from the Farsight <br> Villas & Hotels</p>
            </div>
            <div class="hero-form__right">
                <div class="hero-form__fields">
                    <input type="text" class="input" placeholder="Your Name">
                    <input type="email" class="input" placeholder="E-Mail">
                    <input type="tel" class="input" data-tel-input placeholder="+7(__)___-__-__">
                    <input type="text" class="input" placeholder="Your Property Address">
                </div>
                <label class="hero-form__confirm">
                    <input type="checkbox" class="checkbox">
                    <p>
                        I consent to my personal data being processed
                    </p>
                </label>
                <button type="submit" class="hero-form__submit btn">
                    Calculate Profitability
                    <svg width="19" height="19">
                        <use href="@img/button/button-sprite.svg#arrow"></use>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</section>
