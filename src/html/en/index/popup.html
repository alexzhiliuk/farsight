<section class="popup" data-popup="2" style="display: none;">
    <form class="popup__inner">
        <div class="popup__close">
            <img src="@img/popup/close.svg" alt="">
        </div>
        <h2 class="popup__title">Find out how much your property could bring in!</h2>
        <p class="popup__subtitle">Provide your contact details and we will get in touch to calculate your potential return on investment.</p>
        <div class="popup__inputs">
            <input class="popup__input input" type="text" placeholder="Your Name" required>
            <input class="popup__input input" type="tel" data-tel-input placeholder="+7(__)___-__-__" required>
            <label class="popup__confirm">
                <input type="checkbox" class="checkbox">
                <p>I consent to my personal data being processed.</p>
            </label>
        </div>
        <button type="submit" class="btn popup__btn">Submit an application</button>
    </form>
</section>
