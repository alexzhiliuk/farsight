<section class="popup" data-popup="3" style="display: none;">
    <form class="popup__inner">
        <div class="popup__close">
            <img src="@img/popup/close.svg" alt="">
        </div>
        <h2 class="popup__title">Для участия в парнерской программе, </h2>
        <p class="popup__subtitle">пожалуйста, оставьте свои контактные данные.</p>
        <div class="popup__inputs">
            <input class="popup__input input" type="text" placeholder="Ваше имя" required>
            <input class="popup__input input" type="tel" data-tel-input placeholder="+7(__)___-__-__" required>
            <input class="popup__input input" type="email" placeholder="E-mail" required>
            <textarea class="popup__input textarea" placeholder="Комментарии"></textarea>
            <label class="popup__confirm">
                <input type="checkbox" class="checkbox">
                <p>Я даю согласие на обработку моих персональных данных.</p>
            </label>
        </div>
        <button type="submit" class="btn popup__btn">Отправить</button>
    </form>
</section>
