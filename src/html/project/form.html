<section class="section">
    <div class="section__container container">
        <div class="section__body">
            <form action="" class="cta-form project-cta-form">
                <div class="cta-form__left">
                    <h2 class="cta-form__title">Хотите узнать больше?</h2>
                    <p class="cta-form__subtitle">Свяжитесь с нами и мы с радостью ответим на все ваши вопросы!</p>
                </div>
                <div class="cta-form__right">
                    <div class="cta-form__fields">
                        <input type="text" class="input" placeholder="Ваше имя">
                        <input type="tel" class="input" data-tel-input placeholder="+7(__)___-__-__">
                        <input type="email" class="input" placeholder="Ваш e-mail">
                        <button type="submit" class="cta-form__submit btn btn_white btn_outline">
                            Получить консультацию
                        </button>
                    </div>
                    <label class="cta-form__confirm">
                        <input type="checkbox" class="checkbox checkbox_white">
                        <p>
                            Я даю согласие на обработку моих персональных данных
                        </p>
                    </label>
                </div>
            </form>
        </div>
    </div>
</section>
